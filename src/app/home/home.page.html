<ion-content [fullscreen]="true">
  <div class="home-container">
    <p style="text-align: center" class="title">
      Skull King Counter
    </p>

    <div class="img-container">
      <img style="width: 100%" src="../../assets/avatar/Harry%20El%20Gigante.png" alt="">
    </div>

    <div class="input-player-container">
      <label for="numPlayersInput" class="input-player-label">Players</label>

      <input class="num-player-input"
             id="numPlayersInput"
             type="number"
             max="6"
             [value]="numPlayers"
             (change)="updateNumPlayers($event)"
      />

    </div>

    <p class="error-message" *ngIf="wrongNumPlayers">
      Invalid number of players <br> You need at least 2 and less than 6
    </p>

    <div id="continueButton" (click)="start()">
      <img src="../../assets/icon/continuar.gif" alt="">
    </div>
  </div>
</ion-content>
