<ion-content [fullscreen]="true">
  <div class="home-container">
    <p style="text-align: center" class="title">
      Skull King Counter
    </p>

    <div class="row" style="text-align: center">
      <img class="logo" src="../../assets/icon/skull.gif" alt="">
    </div>

    <div class="input-player-container">
      <label for="numPlayersInput" class="input-player-label">Number of Players</label>

      <input class="num-player-input"
             id="numPlayersInput"
             type="number"
             max="6"
             min="2"
             [value]="numPlayers"
             (change)="updateNumPlayers($event)"
      />

      <p class="error-message" *ngIf="wrongNumPlayers">Invalid number of players <br> You need at least 2</p>
    </div>

    <div style="text-align: center" (click)="start()">
      <img src="../../assets/icon/continuar.gif" alt="">
    </div>
  </div>
</ion-content>
