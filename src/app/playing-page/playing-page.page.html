<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center">
      Skull King Counter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div class="row" style="text-align: center">
      <h1>Round: {{round}}</h1>

    </div>
    <div class="row">
      <ion-slides scrollbar="true" (ionSlideDidChange)="slideChanged()" (ionSlideReachStart)="getStart()"
        (ionSlideReachEnd)="getEnd()">
        <ion-slide *ngFor="let player of players">
          <ion-list>
            <ion-row>
              <ion-col size="6">
                <ion-label style="text-align: center">{{player.name}}</ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-label style="text-align: center">Score: {{player.score}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">
                <ion-label style="text-align: center">Bet: {{player.bet}}</ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-label style="text-align: center">Round Score: {{player.roundScore}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-item>
              <ion-label style="text-align: center">Extra Round Score: {{player.extraRoundScore}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-slide>
      </ion-slides>
    </div>
    <div class="row" style="margin-top:10%;margin-left:45%">
      <!-- <div class="row">
        <ion-icon name="arrow-dropup-circle" (click)="add()"></ion-icon>
      </div> -->
      <div class="row">
        <p style="text-align: center;margin-left:-85%">{{state}}</p>
      </div>
      <!-- <div class="row">
        <ion-icon name="arrow-dropdown-circle" (click)="substract()"></ion-icon>
      </div> -->
    </div>
    <div class="row">

      <!-- <form action="">
        <ion-button expand="full" color="dark" (click)="changePlayer()">next</ion-button>
      </form> -->
      <ion-button *ngFor="let round of rounds" expand="" color="dark" (click)="changePlayer()">
        {{round}}
      </ion-button>

    </div>
  </div>
</ion-content>
