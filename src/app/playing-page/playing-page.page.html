<ion-header>

</ion-header>

<ion-content>
  <div class="ion-padding">
    <div class="row" style="text-align: center">
      <h1 class="title">Round: {{round}}</h1>
    </div>
    <div class="row">
      <ion-slides scrollbar="true" (ionSlideDidChange)="slideChanged()" (ionSlideReachStart)="getStart()"
        (ionSlideReachEnd)="getEnd()">
        <ion-slide *ngFor="let player of players">
          <div class="row">
            <ion-img [src]="player.img" class="img-character"></ion-img>
          </div>
          <div class="row">
            <ion-title class="name" style="text-align: center">{{player.name}}</ion-title>
            <ion-title class="title2" style="text-align: center">
              Bet:
              <strong style="font-family: 'Courier New'">{{player.bet}}</strong>
            </ion-title>
            <ion-title class="title2" style="text-align: center">
              Score:
              <strong style="font-family: 'Courier New'">{{player.score}}</strong>
            </ion-title>
            <ion-title class="title2" style="text-align: center">
              Extra:
              <strong style="font-family: 'Courier New'">{{player.extraRoundScore}}</strong>
            </ion-title>
          </div>
        </ion-slide>
      </ion-slides>
    </div>
    <div class="row" style="margin-top:10%;margin-left:45%">
      <div class="row">
        <p style="text-align: center;margin-left:-85%">{{state}}</p>
      </div>
    </div>
    <div class="row">
      <ion-button *ngFor="let round of rounds" expand="" color="dark" (click)="changePlayer(round)">
        {{round}}
      </ion-button>
    </div>
  </div>
</ion-content>
