<ion-header>
</ion-header>

<ion-content>
  <ion-title class="title">Wanted</ion-title>
  <ion-slides pager="true" style="min-height: 400px;">
    <ion-slide *ngFor="let player of players">
      <div class="row">
        <ion-slides scrollbar="true" style="margin-bottom:20px;max-width: 300px;">
          <ion-slide>
            <img class="character" src="../../assets/icon/icon1.jpeg">
          </ion-slide>
          <ion-slide>
            <img class="character" src="../../assets/icon/icon2.jpg">
          </ion-slide>
          <ion-slide>
            <img class="character" src="../../assets/icon/icon3.jpg">
          </ion-slide>
          <ion-slide>
            <img class="character" src="../../assets/icon/icon4.jpg">
          </ion-slide>
          <ion-slide>
            <img class="character" src="../../assets/icon/icon5.jpg">
          </ion-slide>
          <ion-slide>
            <img class="character" src="../../assets/icon/icon6.jpg">
          </ion-slide>
        </ion-slides>
        <ion-input placeholder="name" position="fixed"></ion-input>
      </div>
    </ion-slide>
  </ion-slides>
  <!-- <ion-button (click)="savePlayers()" expand="full" color="dark">Continue</ion-button> -->
  <div class="row" style="text-align: center">
    <img (click)="savePlayers()" src="../../assets/icon/continuar.gif" alt="">
  </div>
</ion-content>
