<ion-header>
  <ion-toolbar>
    <ion-title>playersForm</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" style="min-height: 400px;border:10px solid rgb(2, 0, 117)">

    <ion-slide *ngFor="let player of players">
      <div class="row">
        <ion-slides scrollbar="true" style="margin-bottom:20px;max-width: 250px;border:5px solid black">
          <ion-slide>
            <img style="max-height: 250px;" src="../../assets/icon/icon1.jpeg">
          </ion-slide>
          <ion-slide>
            <img style="max-height: 250px;" src="../../assets/icon/icon2.jpg">
          </ion-slide>
          <ion-slide>
            <img style="max-height: 250px;" src="../../assets/icon/icon3.jpg">
          </ion-slide>
          <ion-slide>
            <img style="max-height: 250px;" src="../../assets/icon/icon4.jpg">
          </ion-slide>
          <ion-slide>
            <img style="max-height: 250px;" src="../../assets/icon/icon5.jpg">
          </ion-slide>
          <ion-slide>
            <img style="max-height: 250px;" src="../../assets/icon/icon6.jpg">
          </ion-slide>
        </ion-slides>
        <ion-input placeholder="name" position="fixed"></ion-input>
      </div>

    </ion-slide>

  </ion-slides>
  <ion-button expand="full" color="dark">Continue</ion-button>
</ion-content>
